<!-- 블로그/게시판 글 템플릿 (title/description/OG 자동화) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/tailwind.min.css">
  <!-- FontAwesome CDN 유지 (필요시만) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- 주요 이미지 preload/lazy/alt/aria-label 보강 -->
  <link rel="preload" as="image" href="../img/og-image.jpg">
  <link rel="preload" as="image" href="../img/twitter-image.jpg">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="google-site-verification" content="" />
  <!-- Article/Review/HowTo 구조화 데이터 자동화 템플릿 -->
  <script id="post-meta" type="application/json">
    {
      "title": "블로그-포스트-템플릿 | 오렌지Pay 블로그",
      "description": "오렌지Pay 블로그/게시판 글 템플릿. title/description/OG 자동화 구조.",
      "date": "2025-06-08",
      "image": "/img/og-image.jpg",
      "url": "https://pay24.store/blog/post-template.html",
      "draft": true,
      "author": "오렌지Pay",
      "reviewRating": 5,
      "howto": false
    }
  </script>
  <!-- Fallback meta to satisfy crawlers before JavaScript runs -->
  <meta name="description" content="오렌지Pay 블로그 포스트 템플릿. 검색엔진에 노출되기 전 기본 설명입니다.">
  <link rel="canonical" href="https://pay24.store/blog/post-template.html">
  <meta property="og:title" content="블로그-포스트-템플릿 | 오렌지Pay 블로그">
  <meta property="og:description" content="오렌지Pay 블로그 포스트 템플릿. 검색엔진에 노출되기 전 기본 설명입니다." />
  <meta property="og:image" content="/img/og-image.jpg">
  <meta property="og:image:width" content="1198">
  <meta property="og:image:height" content="406">
  <meta name="twitter:card" content="summary_large_image">
  <script>
    (function() {
      const meta = document.getElementById('post-meta');
      if (meta) {
        const data = JSON.parse(meta.textContent);
        if (data.title) document.title = data.title;
        if (data.description) {
          let desc = document.querySelector('meta[name="description"]');
          if (!desc) {
            desc = document.createElement('meta');
            desc.name = "description";
            document.head.appendChild(desc);
          }
          desc.content = data.description;
        }
        // OG/Twitter 자동화
        const setMeta = (name, content, property = false) => {
          let tag = document.querySelector((property ? `meta[property='${name}']` : `meta[name='${name}']`));
          if (!tag) {
            tag = document.createElement('meta');
            if (property) tag.setAttribute('property', name);
            else tag.setAttribute('name', name);
            document.head.appendChild(tag);
          }
          tag.setAttribute('content', content);
        };
        if (data.title) {
          setMeta('og:title', data.title, true);
          setMeta('twitter:title', data.title);
        }
        if (data.description) {
          setMeta('og:description', data.description, true);
          setMeta('twitter:description', data.description);
        }
        if (data.image) {
          const imgUrl = /^https?:\/\//i.test(data.image) ? data.image : (location.origin.replace(/\/$/, '') + (data.image.startsWith('/') ? data.image : '/' + data.image));
          setMeta('og:image', imgUrl, true);
          setMeta('og:image:type', 'image/webp', true);
          if (data.imageWidth) setMeta('og:image:width', String(data.imageWidth), true);
          if (data.imageHeight) setMeta('og:image:height', String(data.imageHeight), true);
          setMeta('twitter:image', imgUrl);
        }
        if (data.url) {
          setMeta('og:url', data.url, true);
        }
        setMeta('og:type', 'article', true);
        setMeta('og:site_name', '오렌지Pay', true);
        setMeta('og:locale', 'ko_KR', true);
        setMeta('twitter:card', 'summary_large_image');
        // SEO 보강 메타
        // canonical
        if (data.url) {
          let link = document.querySelector("link[rel='canonical']");
          if (!link) {
            link = document.createElement('link');
            link.setAttribute('rel', 'canonical');
            document.head.appendChild(link);
          }
          link.setAttribute('href', data.url);
        }
        // robots: allow index by default, but respect draft flag
        let robots = document.querySelector("meta[name='robots']");
        if (!robots) {
          robots = document.createElement('meta');
          robots.setAttribute('name','robots');
          document.head.appendChild(robots);
        }
        const robotsContent = data.draft ? 'noindex,follow' : 'index,follow';
        robots.setAttribute('content', robotsContent);
        // article times
        if (data.date) {
          setMeta('article:published_time', data.date, true);
          setMeta('article:modified_time', data.date, true);
        }
        // twitter additional tags (assumption: no official twitter handle, placeholder can be replaced)
        setMeta('twitter:site', data.twitterSite || '');
        setMeta('twitter:creator', data.twitterCreator || '');
        setMeta('twitter:image:alt', data.title || '');

        // 구조화 데이터 자동 생성
        let ld = {
          "@context": "https://schema.org",
          "@type": data.howto ? "HowTo" : (data.reviewRating ? "Review" : "Article"),
          "headline": data.title,
          "description": data.description,
          "author": {"@type": "Organization", "name": data.author || "오렌지Pay"},
          "datePublished": data.date,
          "dateModified": data.date,
          "mainEntityOfPage": {"@type": "WebPage", "@id": data.url}
        };
        // 이미지가 있으면 URL 및 가능하면 크기 정보를 포함
        if (data.image) {
          const imgUrl = location.origin + data.image;
          if (data.imageWidth && data.imageHeight) {
            ld.image = {"@type": "ImageObject", "url": imgUrl, "width": data.imageWidth, "height": data.imageHeight};
            // OG 이미지 크기 메타 추가
            setMeta('og:image:width', String(data.imageWidth), true);
            setMeta('og:image:height', String(data.imageHeight), true);
          } else {
            ld.image = [imgUrl];
          }
        }
        if (data.reviewRating) ld.reviewRating = {"@type": "Rating", "ratingValue": data.reviewRating, "bestRating": 5};
        if (data.howto) ld.step = [{"@type": "HowToStep", "text": "여기에_핵심_절차_기입"}];
        // publisher 정보 추가 (브랜드 신뢰성 향상)
        ld.publisher = {
          "@type": "Organization",
          "name": data.author || "오렌지Pay",
          "logo": {"@type": "ImageObject", "url": location.origin + "/img/logo.png"}
        };
        let script = document.createElement('script');
        script.type = 'application/ld+json';
        script.textContent = JSON.stringify(ld);
        document.head.appendChild(script);
      }
    })();
  </script>

  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"Organization","name":"오렌지Pay","url":"https://pay24.store/","contactPoint":[{"@type":"ContactPoint","telephone":"+82-10-5842-9536","contactType":"customer service","areaServed":"KR","availableLanguage":["ko"]}]}
  </script>
</head>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex items-center">

        <a href="https://pf.kakao.com/_SBFexb/chat" target="_blank" rel="noopener noreferrer" class="bg-white text-orange-500 font-semibold py-2 px-6 rounded-lg shadow hover:bg-orange-100 transition text-lg">24시간 상담하러가기</a>

</body>
