  <script>
    // posts.json을 fetch하여 최신글 자동 반영 (안전한 DOM 생성, 이미지 lazy, 날짜 포맷)
    (async function renderPosts(){
      const blogList = document.getElementById('blog-list');
      if (!blogList) return;
      try {
        const res = await fetch('../posts.json', {cache: 'no-store'});
        if (!res.ok) throw new Error('posts.json fetch failed');
        const posts = await res.json();
        if (!Array.isArray(posts) || posts.length === 0) {
          blogList.innerHTML = '<li class="py-6 text-gray-400 text-center">등록된 글이 없습니다.</li>';
          return;
        }
        // 정렬 및 렌더
        posts.sort((a,b) => (b.date || '').localeCompare(a.date || ''));
        blogList.innerHTML = '';
        const defaultThumb = '/img/og-image.jpg';
        posts.forEach(post => {
          const li = document.createElement('li');
          li.className = 'py-6 px-6';

          const a = document.createElement('a');
          a.href = '/' + (post.url || 'blog');
          a.className = 'block hover:bg-orange-50 rounded-lg transition p-2';
          a.setAttribute('aria-label', (post.title || '블로그 글 보기'));

          const row = document.createElement('div');
          row.className = 'flex gap-4 items-start';

          // create <picture> with responsive webp sources (400w, 800w) and fallback to original image
          const pic = document.createElement('picture');
          pic.className = 'w-24 h-16 block rounded-md overflow-hidden flex-shrink-0';

          const imgPath = post.image || defaultThumb;
          // if image is jpg/png, offer generated webp sizes (assumes -400.webp and -800.webp exist)
          if (/\.(jpe?g|png)$/i.test(imgPath)){
            const base = imgPath.replace(/\.(jpe?g|png)$/i, '');
            const webp400 = base + '-400.webp';
            const webp800 = base + '-800.webp';
            const srcWebp = document.createElement('source');
            srcWebp.type = 'image/webp';
            srcWebp.srcset = `${webp400} 400w, ${webp800} 800w`;
            srcWebp.sizes = '(max-width: 640px) 400px, 800px';
            pic.appendChild(srcWebp);
          }

          const thumb = document.createElement('img');
          thumb.src = imgPath;
          thumb.alt = (post.title || '블로그 이미지') + ' 썸네일';
          thumb.className = 'w-24 h-16 object-cover rounded-md';
          thumb.loading = 'lazy';
          thumb.decoding = 'async';
          pic.appendChild(thumb);

          const content = document.createElement('div');
          content.className = 'flex-1';

          const h = document.createElement('div');
          h.className = 'flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2';

          const title = document.createElement('h3');
          title.className = 'text-xl font-semibold text-orange-600';
          title.textContent = post.title || '제목 없음';

          const dateSpan = document.createElement('time');
          dateSpan.className = 'text-sm text-gray-500';
          try {
            dateSpan.textContent = post.date ? new Date(post.date).toLocaleDateString('ko-KR') : '';
            if (post.date) dateSpan.setAttribute('datetime', post.date);
          } catch(e) { dateSpan.textContent = post.date || ''; }

          h.appendChild(title);
          h.appendChild(dateSpan);

          const desc = document.createElement('p');
          desc.className = 'text-gray-600 mt-2';
          const raw = post.description || '';
          desc.textContent = raw.length > 160 ? raw.slice(0,157) + '...' : raw;

          content.appendChild(h);
          content.appendChild(desc);

          row.appendChild(pic);
          row.appendChild(content);
          a.appendChild(row);
          li.appendChild(a);
          blogList.appendChild(li);
        });
      } catch (err) {
        console.error('Error loading posts:', err);
        blogList.innerHTML = '<li class="py-6 text-red-500 text-center">최신글을 불러올 수 없습니다.</li>';
      }
    })();

    // 연도 자동
    document.addEventListener('DOMContentLoaded', function() {
      var yearSpan = document.getElementById('current-year');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();
    });
