          renderHero(news[0]);
          // reapply current tab filter
          const activeBtn = document.querySelector('#tabs button.bg-orange-600');
          const activeCat = activeBtn ? activeBtn.dataset.cat : '';
          const list = activeCat ? news.filter(p=>p.category===activeCat) : news;
          renderGrid(list.slice(0,12));
          applyKnob();
        });
      }
    })();
  </script>
</body>
</html>
