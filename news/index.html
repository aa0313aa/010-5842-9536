<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오렌지Pay 뉴스 | 신용카드·소액결제·사기·민생 최신 소식</title>
  <meta name="description" content="신용카드, 소액결제, 사기, 민생 분야의 최신 뉴스를 한곳에서 빠르게 확인하세요. 요약, 카테고리 분류, 빠른 링크 제공.">
  <link rel="canonical" href="https://pay24.store/news/">
  <meta property="og:title" content="오렌지Pay 뉴스">
  <meta property="og:description" content="신용카드·소액결제·사기·민생 최신 소식 모아보기">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pay24.store/news/">
  <meta property="og:image" content="https://pay24.store/img/og-image.webp">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="/css/tailwind.min.css">
  <link rel="manifest" href="/site.webmanifest">

  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"CollectionPage","name":"오렌지Pay 뉴스","url":"https://pay24.store/news/"}
  </script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="/" class="flex items-center gap-2">
          <span class="text-2xl font-extrabold text-slate-800 tracking-tight">오렌지Pay</span>
        </a>
        <nav class="hidden md:flex items-center gap-6 text-slate-700">
          <a href="/news/" class="text-orange-600 font-semibold">뉴스</a>
          <a href="/blog/" class="hover:text-orange-600 transition-colors">블로그</a>
          <a href="/contact.html" class="hover:text-orange-600 transition-colors">고객센터</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- 속보 티커 (가운데 정렬) -->
  <div id="ticker" class="bg-orange-600 text-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 text-sm overflow-hidden">
      <div id="ticker-inner" class="whitespace-nowrap animate-[scroll_30s_linear_infinite]"></div>
    </div>
  </div>

  <!-- 사이트 쉘: 좌/우 광고 영역 + 가운데 본문 컬럼 (표준 클래스만 사용) -->
  <div class="container mx-auto px-2 sm:px-4 lg:px-6 py-6">
    <div class="grid grid-cols-12 gap-4">
      <!-- 좌측 광고 (나중에 운용) -->
      <aside class="hidden xl:block col-span-2">
        <div class="sticky top-24">
          <div class="h-[600px] rounded-lg border bg-slate-50 text-slate-400 flex items-center justify-center text-sm">광고 영역</div>
        </div>
      </aside>

      <!-- 가운데 본문 -->
      <main id="content" class="col-span-12 xl:col-span-8">
        <!-- 히어로 + 사이드 트렌딩 -->
        <div class="grid lg:grid-cols-3 gap-8">
          <section class="lg:col-span-2" id="hero"></section>
          <aside class="lg:col-span-1">
            <h2 class="text-lg font-bold mb-3">지금 많이 보는 소식</h2>
            <ul id="trending" class="space-y-3"></ul>
          </aside>
        </div>

        <!-- 카테고리 탭 -->
        <section class="mt-10">
          <div class="flex flex-wrap gap-2 mb-6" id="tabs">
            <button data-cat="" class="px-3 py-1.5 rounded-full border text-sm bg-white hover:bg-orange-50">전체</button>
            <button data-cat="신용카드" class="px-3 py-1.5 rounded-full border text-sm bg-white hover:bg-orange-50">신용카드</button>
            <button data-cat="소액결제" class="px-3 py-1.5 rounded-full border text-sm bg-white hover:bg-orange-50">소액결제</button>
            <button data-cat="사기" class="px-3 py-1.5 rounded-full border text-sm bg-white hover:bg-orange-50">사기</button>
            <button data-cat="민생" class="px-3 py-1.5 rounded-full border text-sm bg-white hover:bg-orange-50">민생</button>
          </div>
          <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
      </main>

      <!-- 우측 광고 (나중에 운용) -->
      <aside class="hidden xl:block col-span-2">
        <div class="sticky top-24">
          <div class="h-[600px] rounded-lg border bg-slate-50 text-slate-400 flex items-center justify-center text-sm">광고 영역</div>
        </div>
      </aside>
    </div>
  </div>

  <footer class="bg-slate-900 text-slate-400 mt-16">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 text-center">
      <div class="mb-4">
        <a href="/terms.html" class="text-sm hover:text-white mx-2 transition-colors">이용약관</a>
        <span class="text-slate-600">|</span>
        <a href="/privacy.html" class="text-sm hover:text-white mx-2 transition-colors">개인정보처리방침</a>
      </div>
      <p class="text-sm">&copy; <span id="current-year"></span> 오렌지Pay. All Rights Reserved.</p>
    </div>
  </footer>

  <style>
    @keyframes scroll { from { transform: translateX(100%);} to { transform: translateX(-100%);} }
    .line-clamp-2 { display:-webkit-box; -webkit-line-clamp:2; line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .line-clamp-3 { display:-webkit-box; -webkit-line-clamp:3; line-clamp:3; -webkit-box-orient:vertical; overflow:hidden; }
  </style>
  <script>
    // 헬퍼
    const fmtDate = d => {
      try { return (new Date(d + 'T09:00:00+09:00')).toISOString().slice(0,10); } catch { return d; }
    };
  const badge = (cat) => `<span class="inline-flex items-center px-2 py-0.5 text-[11px] font-semibold rounded bg-slate-100 text-slate-700 border">${cat||'뉴스'}</span>`;
  const getSource = (p) => (Array.isArray(p.tags) && p.tags.length>1) ? String(p.tags[1]).trim() : '';

    async function loadPosts(){
      const res = await fetch('/posts.json', { cache: 'no-store' });
      const all = await res.json();
      // 뉴스만: 블로그 가이드 제외
      return all.filter(p => p.category && p.category !== '블로그');
    }

    function renderHero(post){
      if (!post) return;
      const source = getSource(post);
      const html = `
        <a href="/${post.url}" class="block rounded-xl border bg-white shadow hover:shadow-lg transition">
          <div class="p-6 md:p-7">
            <div class="flex items-center gap-3 mb-2">${badge(post.category)}<time class="text-xs text-slate-500">${fmtDate(post.date)}</time>${source?`<span class=\"text-xs text-slate-500\">· ${source}</span>`:''}</div>
            <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900 leading-snug mb-2">${post.title}</h1>
            <p class="text-slate-600 line-clamp-3">${post.description||''}</p>
          </div>
        </a>`;
      document.getElementById('hero').innerHTML = html;
    }

    function renderTrending(posts){
      const ul = document.getElementById('trending');
      ul.innerHTML = posts.slice(0,6).map((p,i)=>{ const src=getSource(p); return `
        <li>
          <a class="group block" href="/${p.url}">
            <div class="flex items-center gap-2 text-xs text-slate-500"><span class="w-5 text-center font-bold text-slate-400">${i+1}</span>${badge(p.category)}<time>${fmtDate(p.date)}</time>${src?`<span>· ${src}</span>`:''}</div>
            <div class="font-semibold group-hover:text-orange-600 line-clamp-2">${p.title}</div>
          </a>
        </li>`; }).join('');
    }

    function renderGrid(posts){
      const grid = document.getElementById('grid');
      grid.innerHTML = posts.map(p=>{
        const src = getSource(p);
        return `<a href="/${p.url}" class="block rounded-xl border bg-white shadow hover:shadow-lg transition p-4">
          <div class="flex items-center gap-2 mb-1 text-xs text-slate-500">${badge(p.category)}<time>${fmtDate(p.date)}</time>${src?`<span>· ${src}</span>`:''}</div>
          <h3 class="font-bold text-slate-900 line-clamp-2">${p.title}</h3>
          <p class="text-sm text-slate-600 line-clamp-2 mt-1">${p.description||''}</p>
        </a>`;
      }).join('');
    }

    function initTabs(all){
      const tabs = document.querySelectorAll('#tabs [data-cat]');
      let active = '';
      const apply = () => {
        const list = active ? all.filter(p=>p.category===active) : all;
        renderGrid(list.slice(0,12));
        tabs.forEach(b=> {
          const on = b.dataset.cat===active;
          b.classList.toggle('bg-orange-600', on);
          b.classList.toggle('text-white', on);
          b.classList.toggle('border-orange-600', on);
        });
      };
      tabs.forEach(b=> b.addEventListener('click', ()=>{ active = b.dataset.cat; apply(); }));
      apply();
    }

    function initTicker(all){
      const top5 = all.slice(0,8);
      const inner = document.getElementById('ticker-inner');
      inner.innerHTML = top5.map(p=>`<a class=\"mx-6 hover:underline\" href=\"/${p.url}\">${p.title}</a>`).join('');
    }

    (async function(){
      const news = await loadPosts();
      renderHero(news[0]);
  renderTrending(news.slice(1,10));
      initTabs(news);
      initTicker(news);
      const yearSpan = document.getElementById('current-year'); if (yearSpan) yearSpan.textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
