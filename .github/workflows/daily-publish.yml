name: Daily publish (news + blog)

on:
  schedule:
    # 매일 06:30 KST (21:30 UTC)
    - cron: '30 21 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: "Publish daily news (batch: 4)"
        run: |
          node scripts/publish-news-multi.js --count 4 || true

      - name: "Publish next approved topics (x2 if available)"
        run: |
          node scripts/publish-next-topic.js || true
          node scripts/publish-next-topic.js || true

      - name: Rebuild sitemap, RSS & News sitemap
        run: |
          node generate-sitemap.js
          node generate-rss.js
          node generate-news-sitemap.js

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(cron): daily news(4)/blog(2) + sitemap/rss/news.xml"
            git push origin ${{ github.ref_name }}
          else
            echo "No content changes to commit."
          fi
